<script>
$(document).ready(function(){

     $(window).resize(function(){
 
          // aquí le pasamos la clase o id de nuestro div a centrar (en este caso "caja")
          $('#logo').css({
               position:'relative',
               top: ($(window).height() - $('#logo').outerHeight())/2
          });
       
    });

// Ejecutamos la función
$(window).resize();
 
})
</script>
<style type="text/css">
body {
	text-align:center;
}
#logo{
	margin:auto;}
</style>

   <body>
   	<!--index pagina principal, selección de idiomas-->
		<div data-role="page" id="index" data-theme="a">

	<!--Web para móviles-->
